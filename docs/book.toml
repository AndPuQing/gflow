[book]
authors = ["PuQing"]
language = "en"
multilingual = false
src = "src"
title = "gflow Documentation"
description = "A lightweight, single-node job scheduler inspired by Slurm"

[build]
build-dir = "book"
create-missing = false

[output.html]
default-theme = "light"
preferred-dark-theme = "navy"
git-repository-url = "https://github.com/AndPuQing/gflow"
git-repository-icon = "fa-github"
edit-url-template = "https://github.com/AndPuQing/gflow/edit/main/docs/{path}"

[output.html.fold]
enable = true
level = 0

[output.html.playground]
editable = false
copyable = true
copy-js = true

[output.html.search]
enable = true
limit-results = 30
teaser-word-count = 30
use-boolean-and = true
boost-title = 2
boost-hierarchy = 1
boost-paragraph = 1
expand = true
heading-split-level = 3
