repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: check-byte-order-marker
      - id: check-case-conflict
      - id: check-merge-conflict
      - id: check-symlinks
      - id: check-yaml
      - id: end-of-file-fixer
      - id: mixed-line-ending
      - id: trailing-whitespace
  - repo: https://github.com/doublify/pre-commit-rust
    rev: v1.0
    hooks:
      - id: fmt
      - id: clippy
      - id: cargo-check
  - repo: local
    hooks:
      - id: generate-gflow-template
        name: Generate GFLOW job script template
        entry: python3 scripts/generate_template.py
        language: system
        files: ^src/bin/gbatch/cli\.rs$
        pass_filenames: false
